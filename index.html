<!DOCTYPE html>
<html>
  <head>
    <title>Todo List</title>
    <link rel="stylesheet" type="text/css" href="assets/css/todos.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/1fb7d5a57e.js"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="assets/js/lib/jquery-2.1.4.min.js"
    ></script>
  </head>
  <body>
    <div id="container">
      <h1>To-Do List <i class="fas fa-plus"></i></h1>
      <input type="text" placeholder="Add New Todo" />

      <ul>
        <li>
          <span><i class="fas fa-trash"></i></span> Study HTML,CSS,JS
        </li>
        <li>
          <span><i class="fas fa-trash"></i></span> Buy Clothes
        </li>
        <li>
          <span><i class="fas fa-trash"></i></span> Contact Parth
        </li>
        <li>
          <span><i class="fas fa-trash"></i></span> Make a Web App
        </li>
      </ul>
    </div>

    <script type="text/javascript" src="assets/js/todos.js"></script>
  </body>
</html>
